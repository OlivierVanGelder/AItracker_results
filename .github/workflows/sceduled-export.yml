name: Scheduled SE Ranking export

on:
  workflow_dispatch:
    inputs:
      guestUrl:
        description: SE Ranking guest URL (optioneel, overschrijft secret)
        required: false
        type: string

      project:
        description: Projectnaam
        required: false
        type: string

      company:
        description: Bedrijfsnaam
        required: false
        type: string

  schedule:
    - cron: "0 7 * * 1,3,5"

jobs:
  run-export:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Install Playwright
        run: npm run pw:install

      - name: Run exporter
        env:
          SE_RANKING_GUEST_URL: ${{ secrets.SE_RANKING_GUEST_URL }}
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
          EXPORT_TIMEOUT_MS: "120000"
        run: |
          node src/run.js \
            ${{ inputs.guestUrl && format('--guestUrl "{0}"', inputs.guestUrl) || '' }} \
            ${{ inputs.project && format('--project "{0}"', inputs.project) || '' }} \
            ${{ inputs.company && format('--company "{0}"', inputs.company) || '' }}

      - name: Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug
          path: debug
